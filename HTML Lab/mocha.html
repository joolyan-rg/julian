    <style>
        body {
            background-color: #dda384;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #471c1c;
            padding: 20px;
            text-align: center;

        }
        .header img {

        .nav a:hover {

            transform: scale(1.1);

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background-color: #743a34;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);

            text-align: center;
        }
        .content img {
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ba6b57;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
